name: Docker build action
description: 'This action is to perform docker build command for building image'

inputs:
  DIRECTORY:
    description: 'Directory path of Dockerfile'
    required: false
    default: Dockerfile
  # FILE_NAME:
  #   description: 'Dockerfile name'
  #   required: true
  IMAGE_NAME:
    description: 'Image name'
    required: true
  IMAGE_TAG:
    description: 'Tag for image to build'
    required: true
  IMAGE_VERSION:
    description: 'Additional tag for the image'
    required: false
  BUILD_ARGUMENT:
    description: 'Build time arguments'
    required: false
runs:
  using: "composite"
  steps:
    - name: Docker build actions
      run: docker build -t ${{ inputs.IMAGE_TAG }} -t ${{ inputs.IMAGE_VERSION }} --build-arg ${{ inputs.BUILD_ARGUMENT }} ${{ inputs.DIRECTORY }}
      shell: bash