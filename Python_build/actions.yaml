name: 'Python Build Action'
description: 'A GitHub Action that builds python'


inputs:
  file:
    description: 'path of python file'
    required: true
    
runs:
  using: 'composite'
  steps:
    - name: Install Dependencies
      run: pip install -r requirements.txt
      shell: bash
    - name: Run the file
      run: python "${{ inputs.file }}"
      shell: bash
